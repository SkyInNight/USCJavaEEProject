<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gender Selector</title>
</head>
<body>
<h:form>
	<h:selectOneMenu value="#{majors.special}" valueChangeListener="#{majors.SpecialChanged}"  onchange="submit()">
		<f:selectItems value="#{majors.specials}" var="spec" itemValue="#{spec}" itemLabel="#{spec}" />
	</h:selectOneMenu>
	<h:selectOneMenu value="#{majors.major}">
		<f:selectItems value="#{majors.majors}"/>
	</h:selectOneMenu>
	</h:form>
</body>
</html>
